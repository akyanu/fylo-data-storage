<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: lightslategray; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="container">
    <div class="top-level">
      <div class="logo"><img src="./images/logo.svg" alt="fylo logo"></div>
      <div class="icons">
        <img src="./images/icon-document.svg" alt="" class="document">
        <img src="./images/icon-folder.svg" alt="" class="folder">
        <img src="./images/icon-upload.svg" alt="" class="upload">
      </div>
    </div>
    <div class="bottom-level">
      <p class="sentence">You’ve used <strong>815 GB</strong> of your storage</p>
      <div class="bar-container">
        <div class="bar">
          <div class="dot"></div>
        </div>
      </div>
      <p class="labels">
        <span class="min">0 GB</span>
        <span class="max">1000 GB</span>
      </p>
      <div class="gb-left"><span class="number">185</span> GB Left</div>
    </div>
    
  </div>

</body>

</html>
